<svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="UVbunny logo (light for dark header)">
  <!-- Bunny mark -->
  <g transform="translate(20,20)">
    <!-- ears (white with soft inner) -->
    <ellipse cx="48" cy="20" rx="14" ry="28" fill="#FFFFFF"/>
    <ellipse cx="78" cy="22" rx="14" ry="30" fill="#FFFFFF"/>
    <ellipse cx="48" cy="22" rx="7"  ry="20" fill="#DCCEFF" opacity="0.9"/>
    <ellipse cx="78" cy="24" rx="7"  ry="21" fill="#DCCEFF" opacity="0.9"/>
    <!-- head -->
    <circle cx="63" cy="60" r="34" fill="#FFFFFF"/>
    <!-- face (dark strokes for contrast on white) -->
    <circle cx="50" cy="56" r="4.2" fill="#0D0620"/>
    <circle cx="76" cy="56" r="4.2" fill="#0D0620"/>
    <circle cx="63" cy="66" r="3.4" fill="#FF8A4D"/>
    <path d="M49,74 C56,82 70,82 77,74" stroke="#0D0620" stroke-width="3" stroke-linecap="round" fill="none"/>
    <!-- subtle carrot accent -->
    <path d="M90 76 l16 6 -12 12 z" fill="#FF8A4D" transform="rotate(-15 98 82)"/>
    <path d="M103 79 l6 -8" stroke="#31D27A" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Wordmark (white for dark bg) -->
  <g transform="translate(150,98)" fill="#FFFFFF">
    <!-- UV (simple bold paths for crispness) -->
    <path d="M-2 -48 h18 v28 c0 12 -7 22 -22 22 s-22 -10 -22 -22 v-28 h18 v27 c0 4 2 9 4 11 c2 2 5 3 8 3 c9 0 14 -6 14 -14 v-27z"/>
    <path d="M50 -48 h18 l18 42 18 -42 h18 l-26 50 h-20 l-26 -50z"/>
    <!-- 'bunny' -->
    <text x="136" y="-8" font-family="Inter, ui-sans-serif, system-ui" font-weight="800" font-size="46" letter-spacing="0.5">bunny</text>
  </g>
</svg>
